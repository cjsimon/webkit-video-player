<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Video Player</title>
	
	<link rel="stylesheet" href="http://vjs.zencdn.net/4.9.1/video-js.css">
	<link rel="stylesheet" href="css/progressTips.min.css">
	<link rel="stylesheet" href="css/player.css">

	<script src="js/jquery.min.js"></script>    
	<script src="http://vjs.zencdn.net/4.9.1/video.js"></script>
	<script src="js/hotkeys.min.js"></script>
	<script src="js/progressTips.min.js"></script>
	
	<script src="js/stats.js"></script>
</head>

<body>
	<input style="/*display:none;*/" id="fileDialog" type="file" />
	<button style="/*display:none;*/" id="start" type="button"/>Change Video</button>
	<script>
		function chooseFile(dom) {
			var chooser = document.querySelector(dom);
			chooser.addEventListener("change", function(evt) {
				console.log(this.value);
				alert(this.value);
			}, false);
		}
		chooseFile('#fileDialog');
	</script>
	
	<div id="video-container">
		<video id="video"
			class="video-js vjs-default-skin vjs-big-play-centered"
			preload="auto"
			controls
			autoplay
			data-setup='{"nativeControlsForTouch": false}'>
			
			<source src="http://www.sample-videos.com/video/mp4/720/big_buck_bunny_720p_1mb.mp4" type='video/mp4'>
		</video>
	</div>
	
	<script src="js/player.js"></script>
</body>
</html>
